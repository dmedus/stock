<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="py-4 ml-5 mr-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/listaPrecioForm}" class="btn btn-primary">Agregar Lista de Precio</a>		
				</h4>
								
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Activo</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="listaPrecio : ${listasPrecio}">
							<td th:text="${listaPrecio.id}"></td>
							<td th:text="${listaPrecio.nombre}"></td>
							<td th:text="${listaPrecio.activo}"></td>
							<td><a
								class="btn btn-warning btn-sm"
								th:href="@{/listaPrecioForm/} + ${listaPrecio.id}">Editar</a></td>
							<td><a
								class="btn btn-danger btn-sm"
						th:href="@{/eliminarListaPrecio/} + ${listaPrecio.id}"
								onclick="return confirm('¿Estás seguro de eliminar la Lista de Precio: ?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
