<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container-fluid">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/comboForm}" th:object="${combo}" method="post">
	                 <input type="hidden" th:field="*{id}"/>
	                 <div class="form-group">
	                    <label>Nombre : </label>
						<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Precio : </label>
						<input type="number" step="0.01" th:field="*{precio}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small> 
	                 </div>
	                 
	                 <hr/>

                     <div class="form-group row">
                        <label for="buscar_vino" class="col-sm-2 col-form-label">Buscar Vino:</label>
                        <div class="col-sm-4">
                            <input type="text" id="buscar_vino" class="form-control"/>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" id="btn_buscar_vino" class="btn btn-info">Buscar</button>
                        </div>
                     </div>

                     <div id="resultados_busqueda_vino" class="mb-3"></div>

                    <table id="items_combo" class="table table-striped table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="items_combo_body">
                            <tr th:each="vino : ${combo.vinos}">
                                <td>
                                    <input type="hidden" name="vinos" th:value="${vino.id}"/>
                                    <span th:text="${vino.nombre}"></span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm" onclick="eliminarItem(this)">X</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

	                 <div class="box-footer"> 
	                     <input type="submit" value="Guardar" class="btn btn-primary">
	                     <a th:href="@{/listarCombos}" class="btn btn-primary">Cancelar</a>
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function() {
    $("#btn_buscar_vino").on("click", function() {
        let searchTerm = $("#buscar_vino").val();
        if (searchTerm.length < 1) {
            $("#resultados_busqueda_vino").html("<p>Ingrese al menos 1 caracter para buscar.</p>");
            return;
        }

        $.ajax({
            url: /*[[@{/cargar-vinos}]]*/ "/cargar-vinos",
            data: { term: searchTerm },
            dataType: "json",
            success: function(data) {
                let resultsHtml = "";
                if (data.length > 0) {
                    resultsHtml += "<ul class=\"list-group\">";
                    $.each(data, function(index, item) {
                        resultsHtml += "<li class=\"list-group-item\" data-id=\"" + item.id + "\" data-nombre=\"" + item.nombre + "\">" + item.nombre + "</li>";
                    });
                    resultsHtml += "</ul>";
                } else {
                    resultsHtml += "<p>No se encontraron vinos.</p>";
                }
                $("#resultados_busqueda_vino").html(resultsHtml);
            },
            error: function(xhr, status, error) {
                console.error("Error loading wines:", xhr, status, error);
                $("#resultados_busqueda_vino").html("<p>Error al cargar vinos. Intente de nuevo.</p>");
            }
        });
    });

    $("#resultados_busqueda_vino").on("click", ".list-group-item", function() {
        let vinoId = $(this).data("id");
        let vinoNombre = $(this).data("nombre");

        if ($("#items_combo input[value='" + vinoId + "']").length > 0) {
            alert("El vino ya fue agregado al combo.");
            return;
        }

        let newRow = "<tr>" +
            "<td><input type='hidden' name='vinos' value='" + vinoId + "'/>" + vinoNombre + "</td>" +
            "<td><button type='button' class='btn btn-danger btn-sm' onclick='eliminarItem(this)'>X</button></td>" +
            "</tr>";
        
        $("#items_combo tbody").append(newRow);
        $("#resultados_busqueda_vino").empty();
        $("#buscar_vino").val("");
    });
});

function eliminarItem(btn) {
    $(btn).closest("tr").remove();
}
    </script>
</body>
</html>
