<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container-fluid">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/pedidoDetalleForm}" th:object="${pedidoDetalle}" method="post">
	                 <input type="hidden" th:field="*{id}"/>
	                 <div class="form-group">
	                    <label>Pedido : </label>
						<select th:field="*{pedido}" class="form-control">
							<option th:each="pedido : ${pedidos}" th:value="${pedido.id}" th:text="${pedido.fecha}"></option>
						</select>
	                 </div>
	                  <div class="form-group">
	                    <label>Vino : </label>
						<select th:field="*{vino}" class="form-control">
							<option th:each="vino : ${vinos}" th:value="${vino.id}" th:text="${vino.nombre}"></option>
						</select>
	                 </div>
	                 <div class="form-group">
	                    <label>Cantidad Botellas : </label>
						<input type="number" th:field="*{cantidad}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Precio Unitario : </label>
						<input type="number" step="1" th:field="*{precioUnitario}" class="form-control" th:errorclass="'form-control alert-danger'" th:value="${#numbers.formatInteger(pedidoDetalle.precioUnitario, 0)}"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('precioUnitario')}" th:errors="*{precioUnitario}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Precio Caja : </label>
						<input type="text" th:value="${#numbers.formatCurrency(pedidoDetalle.precioCaja)}" class="form-control" readonly/>
						<input type="hidden" th:field="*{precioCaja}"/>
	                 </div>
	                 <div class="form-group">
	                    <label>Subtotal : </label>
						<input type="text" th:value="${#numbers.formatCurrency(pedidoDetalle.subtotal)}" class="form-control" readonly/>
						<input type="hidden" th:field="*{subtotal}"/>
	                 </div>
	                 
	                 <div class="box-footer"> 
	                     <input type="submit" value="Guardar" class="btn btn-primary">
	                     <a th:href="@{/listarPedidoDetalles}" class="btn btn-primary">Cancelar</a>
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
