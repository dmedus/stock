<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="py-4 ml-5 mr-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/clientesForm}" class="btn btn-primary">Agregar Cliente</a>		
				</h4>
				
				<form th:action="@{/listarClientes}" method="get" class="form-inline mb-3">
				    <div class="form-group mx-sm-3 mb-2">
				        <input type="text" name="palabraClave" class="form-control" placeholder="Buscar..." th:value="${palabraClave}">
				    </div>
				    <button type="submit" class="btn btn-primary mb-2">Buscar</button>
				</form>
								
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Apellido</th>

							<th>Email</th>
							<th>Telefono</th>
							<th>Direccion</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${listarClientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>

							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.telefono}"></td>
							<td th:text="${cliente.direccion}"></td>
							<td><a
								class="btn btn-warning btn-sm"
								th:href="@{/clientesForm/} + ${cliente.id}">Editar</a></td>
							<td><a
								class="btn btn-danger btn-sm"
								th:href="@{/eliminar/} + ${cliente.id}"
								onclick="return confirm('¿Estás seguro de eliminar el Cliente: ?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
