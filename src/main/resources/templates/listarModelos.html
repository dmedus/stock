<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="py-4 ml-5 mr-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/modeloForm}" class="btn btn-primary">Agregar Modelo</a>
					<a th:href="@{/listarStocks}" class="btn btn-info">Lista Stock</a>
					<a th:href="@{/listarVentas}" class="btn btn-info">Lista Ventas</a>				
				</h4>
				
				<br>
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Modelo</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="modelo : ${listModelos}">
							<td th:text="${modelo.id}"></td>
							<td th:text="${modelo.nombre}"></td>
							<td><a
								class="btn btn-warning btn-sm"
								th:href="@{/modeloForm/} + ${modelo.id}">Editar</a></td>
							<td><a
								class="btn btn-danger btn-sm"
								th:href="@{/eliminarModelo/} + ${modelo.id}"
								onclick="return confirm('¿Estás seguro de eliminar el modelo?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
