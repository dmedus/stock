<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container-fluid">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/clientesForm}" th:object="${cliente}" method="post">
	                 <input type="hidden" th:field="*{id}" th:value="${cliente.id}"/>
	                 <div class="form-group">
	                    <label>Nombre : </label>
						<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small> 
	                 </div>	             
	                  <div class="form-group">
	                    <label>Apellido : </label>
						<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small> 
	                 </div>
	                  <div class="form-group">
	                    <label>Email : </label>
						<input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small> 
	                 </div>
	                  <div class="form-group">
	                    <label>Telefono : </label>
						<input type="text" th:field="*{telefono}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Direccion : </label>
						<input type="text" th:field="*{direccion}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Ciudad : </label>
						<input type="text" th:field="*{ciudad}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Provincia : </label>
						<input type="text" th:field="*{provincia}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Pais : </label>
						<input type="text" th:field="*{pais}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Fecha de Alta : </label>
						<input type="date" th:field="*{fechaAlta}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaAlta')}" th:errors="*{fechaAlta}"></small> 
	                 </div>
	                 
	                 <div class="box-footer"> 
	                     <input type="submit" value="Guardar" class="btn btn-primary">
	                     <a th:href="@{/listarClientes}" class="btn btn-primary">Cancelar</a>
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
