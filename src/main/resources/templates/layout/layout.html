<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="utf-8">
	<title>Gestión de Stock</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Gestión</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								
					<li class="nav-item"><a class="nav-link" href="/listarVinos">Vinos</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPrecios" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Precios
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownPrecios">
							<a class="dropdown-item" href="/listarPreciosVino">Listar Precios de Vino</a>
							<a class="dropdown-item" href="/listarListasPrecio">Listar Listas de Precio</a>
						</div>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="/listarVentas">Listar Ventas</a></li>
					<li class="nav-item"><a class="nav-link" href="/listarPedidos">Listar Pedidos</a></li>
					<li class="nav-item"><a class="nav-link" href="/listarClientes">Clientes</a></li>
					<li sec:authorize="hasRole('ADMIN')" class="nav-item"><a class="nav-link" href="/listarUsuarios">Usuarios</a></li>
				</ul>
			</div>
			<form class="form-inline">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link">Bienvenido [[${#httpServletRequest.remoteUser}]] 
							</a>
						</li>
					</ul>

				</div>
			</form>
			<form class="d-flex" th:action="@{/logout}" method="post">
				<input class="btn btn-secondary" type="submit" value="Cerrar sesión" />
			</form>
		</nav>
	</header>

	<div class="container">
		<div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show">
			[[${success}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
			[[${error}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
			[[${warning}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
			[[${info}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

		<footer th:fragment="footer">

			<script src="https://code.jquery.com/jquery-3.6.0.min.js"
				integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
				crossorigin="anonymous"></script>

			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

				integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

				crossorigin="anonymous"></script>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

				integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

				crossorigin="anonymous"></script>

			<script>

				$(document).ready(function() {

					$('.dropdown-toggle').dropdown();

				});

			</script>

		</footer>


</body>

</html>
